server:
  port: 7020

spring:


  dubbo:
    sever: true
    application:
      name: Amall-dubbo-service-impl
    registry:
      address: zookeeper://127.0.0.1:2181
    protocol:
      name: dubbo
      port: 20880
    scan: org.amall.dubbo.service.impl


  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/amall?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root

mybatis-plus:
  configuration-properties:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    object-wrapper-factory: com.baomidou.mybatisplus.extension.MybatisMapWrapperFactory
  mapper-locations: classpath:mapper/*.xml
  #  配置驼峰规则
  type-aliases-package: com.inspur.inspection.portrait
